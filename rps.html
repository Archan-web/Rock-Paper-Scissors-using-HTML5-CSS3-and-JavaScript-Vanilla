<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="container" id="container">
        <div class="header" id="header">
            <h1 class="head" id="head">Rock Paper Scissors</h1>
        </div>
        <div class="score" id="score"><h2 class="players" id="user">User</h2>
            <div class="scoreBoard" id="scoreBoard"><p class="scr" id="scr">0 : 0</p></div>
            <h2 class="players" id="comp">Computer</h2>
        </div>
        <div class="inputs" id="inputs">
            <div class="userInput" id="userInput">
                <img src="uRock.png" alt="Rock" class="items" id="uRock">
                <img src="uPaper.png" alt="Paper" class="items" id="uPaper">
                <img src="uScissors.png" alt="Scissors" class="items" id="uScissors">
            </div>
            <div class="comInput" id="compInput"><h3 class="result" id="result"></h3></div>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
